<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ãƒãƒƒãƒ3ãƒ‘ã‚ºãƒ«ã‚²ãƒ¼ãƒ </title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes splat {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      20% { transform: scale(1.3) rotate(0deg); opacity: 1; }
      100% { transform: scale(0.1) rotate(20deg); opacity: 0; }
    }
    @keyframes explosion {
      0% { transform: scale(0.5); opacity: 1; }
      50% { transform: scale(2); opacity: 0.8; }
      100% { transform: scale(3); opacity: 0; }
    }
    @keyframes lightning {
      0%, 100% { opacity: 0; }
      10%, 30%, 50%, 70%, 90% { opacity: 1; }
      20%, 40%, 60%, 80% { opacity: 0.3; }
    }
    @keyframes rainbow-pulse {
      0% { filter: hue-rotate(0deg) brightness(1.2); }
      100% { filter: hue-rotate(360deg) brightness(1.5); }
    }
    @keyframes slime-splash1 {
      0% { transform: scale(0.5) translateX(0) translateY(0); opacity: 1; border-radius: 50%; }
      100% { transform: scale(2) translateX(-40px) translateY(-35px); opacity: 0; border-radius: 30% 70% 70% 30%; }
    }
    @keyframes slime-splash2 {
      0% { transform: scale(0.5) translateX(0) translateY(0); opacity: 1; border-radius: 50%; }
      100% { transform: scale(1.8) translateX(40px) translateY(-30px); opacity: 0; border-radius: 70% 30% 30% 70%; }
    }
    @keyframes slime-splash3 {
      0% { transform: scale(0.5) translateX(0) translateY(0); opacity: 0.9; border-radius: 50%; }
      100% { transform: scale(1.5) translateX(-25px) translateY(35px); opacity: 0; border-radius: 40% 60% 50% 50%; }
    }
    @keyframes slime-splash4 {
      0% { transform: scale(0.5) translateX(0) translateY(0); opacity: 0.9; border-radius: 50%; }
      100% { transform: scale(1.5) translateX(35px) translateY(30px); opacity: 0; border-radius: 60% 40% 50% 50%; }
    }
    @keyframes slime-splash5 {
      0% { transform: scale(0.6) translateX(0) translateY(0); opacity: 0.8; border-radius: 50%; }
      100% { transform: scale(1.2) translateX(0px) translateY(-45px); opacity: 0; border-radius: 50% 50% 40% 60%; }
    }
    @keyframes slime-splash6 {
      0% { transform: scale(0.5) translateX(0) translateY(0); opacity: 0.7; border-radius: 50%; }
      100% { transform: scale(1) translateX(0px) translateY(40px); opacity: 0; border-radius: 40% 60% 50% 50%; }
    }
    @keyframes star-burst1 {
      0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 1; }
      100% { transform: translate(-50px, -50px) scale(1) rotate(180deg); opacity: 0; }
    }
    @keyframes star-burst2 {
      0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 1; }
      100% { transform: translate(50px, -50px) scale(1) rotate(-180deg); opacity: 0; }
    }
    @keyframes star-burst3 {
      0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 1; }
      100% { transform: translate(-50px, 50px) scale(1) rotate(180deg); opacity: 0; }
    }
    @keyframes star-burst4 {
      0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 1; }
      100% { transform: translate(50px, 50px) scale(1) rotate(-180deg); opacity: 0; }
    }
    @keyframes star-burst5 {
      0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 1; }
      100% { transform: translate(0px, -60px) scale(0.8) rotate(360deg); opacity: 0; }
    }
    @keyframes star-burst6 {
      0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 1; }
      100% { transform: translate(60px, 0px) scale(0.8) rotate(-360deg); opacity: 0; }
    }
    @keyframes star-burst7 {
      0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 1; }
      100% { transform: translate(0px, 60px) scale(0.8) rotate(360deg); opacity: 0; }
    }
    @keyframes star-burst8 {
      0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 1; }
      100% { transform: translate(-60px, 0px) scale(0.8) rotate(-360deg); opacity: 0; }
    }
    @keyframes score-popup {
      0% { transform: translateY(0) scale(0.5); opacity: 1; }
      50% { transform: translateY(-30px) scale(1.2); opacity: 1; }
      100% { transform: translateY(-60px) scale(0.8); opacity: 0; }
    }
    @keyframes combo-bounce {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px) rotate(-2deg); }
      75% { transform: translateX(5px) rotate(2deg); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 0 40px rgba(255, 215, 0, 0.3), 0 0 60px rgba(255, 215, 0, 0.1); }
      50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.5), 0 0 90px rgba(255, 215, 0, 0.3); }
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
      50% { opacity: 1; transform: scale(1) rotate(180deg); }
    }
    @keyframes slide-in {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes drop {
      0% { transform: translateY(-200%); opacity: 0.5; }
      60% { transform: translateY(8px); opacity: 1; }
      80% { transform: translateY(-3px); }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-3deg) scale(1.05); }
      75% { transform: rotate(3deg) scale(1.05); }
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const RotateCcw = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M1 4v6h6M23 20v-6h-6"/>
        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
      </svg>
    );

    const Star = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
      </svg>
    );

    const Zap = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
      </svg>
    );

    const Match3Game = () => {
      const rows = 8;
      const cols = 8;
      const colors = ['ğŸ”´', 'ğŸŸ¢', 'ğŸ”µ', 'ğŸŸ¡', 'ğŸŸ£', 'ğŸŸ '];
      
      const [board, setBoard] = useState([]);
      const [selectedCell, setSelectedCell] = useState(null);
      const [score, setScore] = useState(0);
      const [moves, setMoves] = useState(30);
      const [isGameOver, setIsGameOver] = useState(false);
      const [isAnimating, setIsAnimating] = useState(false);
      const [swappingCells, setSwappingCells] = useState(null);
      const [matchingCells, setMatchingCells] = useState([]);
      const [droppingCells, setDroppingCells] = useState([]);
      const [highScore, setHighScore] = useState(0);
      const [combo, setCombo] = useState(0);
      const [showCombo, setShowCombo] = useState(false);
      const [scorePopups, setScorePopups] = useState([]);
      const [showStartScreen, setShowStartScreen] = useState(true);
      const [specialPieces, setSpecialPieces] = useState([]); // {row, col, type: 'bomb', 'lightning', 'rainbow'}

      useEffect(() => {
        loadHighScore();
      }, []);

      useEffect(() => {
        loadHighScore();
      }, []);

      const loadHighScore = () => {
        try {
          const saved = localStorage.getItem('match3-highscore');
          if (saved) {
            setHighScore(parseInt(saved));
          }
        } catch (error) {
          console.log('ãƒã‚¤ã‚¹ã‚³ã‚¢èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
        }
      };

      const saveHighScore = (newScore) => {
        try {
          localStorage.setItem('match3-highscore', newScore.toString());
        } catch (error) {
          console.log('ãƒã‚¤ã‚¹ã‚³ã‚¢ä¿å­˜ã‚¨ãƒ©ãƒ¼:', error);
        }
      };

      const startGame = () => {
        initializeBoard();
        setShowStartScreen(false);
      };

      const initializeBoard = () => {
        let newBoard;
        do {
          newBoard = Array(rows).fill(null).map(() =>
            Array(cols).fill(null).map(() => colors[Math.floor(Math.random() * colors.length)])
          );
        } while (hasMatches(newBoard));
        
        setBoard(newBoard);
        setScore(0);
        setMoves(30);
        setIsGameOver(false);
        setSelectedCell(null);
        setCombo(0);
        setShowCombo(false);
        setScorePopups([]);
        setSpecialPieces([]);
      };

      const hasMatches = (checkBoard) => {
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            if (c <= cols - 3) {
              if (checkBoard[r][c] === checkBoard[r][c + 1] && 
                  checkBoard[r][c] === checkBoard[r][c + 2]) {
                return true;
              }
            }
            if (r <= rows - 3) {
              if (checkBoard[r][c] === checkBoard[r + 1][c] && 
                  checkBoard[r][c] === checkBoard[r + 2][c]) {
                return true;
              }
            }
          }
        }
        return false;
      };

      const findMatches = (checkBoard) => {
        const matches = [];
        const matchGroups = []; // å„ãƒãƒƒãƒã‚°ãƒ«ãƒ¼ãƒ—ã‚’è¨˜éŒ²
        
        // æ¨ªæ–¹å‘ã®ãƒãƒƒãƒ
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols - 2; c++) {
            if (checkBoard[r][c] && 
                checkBoard[r][c] === checkBoard[r][c + 1] && 
                checkBoard[r][c] === checkBoard[r][c + 2]) {
              const group = [[r, c], [r, c + 1], [r, c + 2]];
              
              let extraC = c + 3;
              while (extraC < cols && checkBoard[r][extraC] === checkBoard[r][c]) {
                group.push([r, extraC]);
                extraC++;
              }
              
              matches.push(...group);
              matchGroups.push(group);
            }
          }
        }
        
        // ç¸¦æ–¹å‘ã®ãƒãƒƒãƒ
        for (let c = 0; c < cols; c++) {
          for (let r = 0; r < rows - 2; r++) {
            if (checkBoard[r][c] && 
                checkBoard[r][c] === checkBoard[r + 1][c] && 
                checkBoard[r][c] === checkBoard[r + 2][c]) {
              const group = [[r, c], [r + 1, c], [r + 2, c]];
              
              let extraR = r + 3;
              while (extraR < rows && checkBoard[extraR][c] === checkBoard[r][c]) {
                group.push([extraR, c]);
                extraR++;
              }
              
              matches.push(...group);
              matchGroups.push(group);
            }
          }
        }
        
        return { matches, matchGroups };
      };

      const createSpecialPiece = (matchGroup) => {
        const length = matchGroup.length;
        if (length < 4) return null;
        
        // ãƒãƒƒãƒã‚°ãƒ«ãƒ¼ãƒ—ã®ä¸­å¿ƒä½ç½®ã‚’è¨ˆç®—
        const centerIndex = Math.floor(matchGroup.length / 2);
        const [row, col] = matchGroup[centerIndex];
        
        if (length === 4) {
          return { row, col, type: 'bomb' }; // ğŸ’£
        } else if (length === 5) {
          return { row, col, type: 'lightning' }; // âš¡
        } else if (length >= 6) {
          return { row, col, type: 'rainbow' }; // ğŸŒˆ
        }
        return null;
      };

      const activateSpecialPiece = (row, col, type, newBoard) => {
        const cellsToRemove = [];
        
        if (type === 'bomb') {
          // å‘¨å›²3x3ã‚’æ¶ˆã™
          for (let r = Math.max(0, row - 1); r <= Math.min(rows - 1, row + 1); r++) {
            for (let c = Math.max(0, col - 1); c <= Math.min(cols - 1, col + 1); c++) {
              cellsToRemove.push([r, c]);
            }
          }
        } else if (type === 'lightning') {
          // åå­—æ–¹å‘ã‚’å…¨ã¦æ¶ˆã™
          for (let c = 0; c < cols; c++) {
            cellsToRemove.push([row, c]);
          }
          for (let r = 0; r < rows; r++) {
            cellsToRemove.push([r, col]);
          }
        } else if (type === 'rainbow') {
          // åŒã˜è‰²ã‚’å…¨ã¦æ¶ˆã™
          const targetColor = newBoard[row][col];
          for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
              if (newBoard[r][c] === targetColor) {
                cellsToRemove.push([r, c]);
              }
            }
          }
        }
        
        return cellsToRemove;
      };

      const removeMatches = async (newBoard) => {
        const { matches, matchGroups } = findMatches(newBoard);
        
        // ç‰¹æ®Šãƒ”ãƒ¼ã‚¹ã®åŠ¹æœã‚’é©ç”¨
        let cellsToRemove = [...matches];
        const newSpecialPieces = [];
        
        for (const sp of specialPieces) {
          if (cellsToRemove.some(([r, c]) => r === sp.row && c === sp.col)) {
            const specialCells = activateSpecialPiece(sp.row, sp.col, sp.type, newBoard);
            cellsToRemove.push(...specialCells);
          }
        }
        
        if (cellsToRemove.length === 0 && matchGroups.length === 0) {
          setCombo(0);
          return false;
        }
        
        // æ–°ã—ã„ç‰¹æ®Šãƒ”ãƒ¼ã‚¹ã‚’ç”Ÿæˆ
        for (const group of matchGroups) {
          const special = createSpecialPiece(group);
          if (special) {
            newSpecialPieces.push(special);
          }
        }
        
        const uniqueMatches = [...new Set(cellsToRemove.map(m => JSON.stringify(m)))].map(m => JSON.parse(m));
        
        const newCombo = combo + 1;
        setCombo(newCombo);
        
        // æ¶ˆãˆãŸãƒ”ãƒ¼ã‚¹æ•°Ã—10ç‚¹ï¼ˆç‰¹æ®Šãƒ”ãƒ¼ã‚¹ã‚‚å«ã‚€ï¼‰
        const baseScore = uniqueMatches.length * 10;
        const comboBonus = newCombo > 1 ? baseScore * (newCombo - 1) : 0;
        const totalScore = baseScore + comboBonus;
        
        const popupId = Date.now();
        setScorePopups(prev => [...prev, { id: popupId, score: totalScore, combo: newCombo }]);
        setTimeout(() => {
          setScorePopups(prev => prev.filter(p => p.id !== popupId));
        }, 2000);
        
        if (newCombo > 1) {
          setShowCombo(true);
          setTimeout(() => setShowCombo(false), 1500);
        }
        
        setMatchingCells(uniqueMatches);
        await new Promise(resolve => setTimeout(resolve, 400));
        
        setScore(prev => prev + totalScore);
        
        uniqueMatches.forEach(([r, c]) => {
          newBoard[r][c] = null;
        });
        
        // ç‰¹æ®Šãƒ”ãƒ¼ã‚¹ã‚’é™¤å¤–ã—ã¦æ›´æ–°
        setSpecialPieces(prev => {
          const remaining = prev.filter(sp => 
            !uniqueMatches.some(([r, c]) => r === sp.row && c === sp.col)
          );
          return [...remaining, ...newSpecialPieces];
        });
        
        setBoard([...newBoard]);
        setMatchingCells([]);
        await new Promise(resolve => setTimeout(resolve, 200));
        
        return true;
      };

      const dropTiles = async (newBoard) => {
        let dropped = false;
        const dropping = [];
        
        // ç‰¹æ®Šãƒ”ãƒ¼ã‚¹ã®ä½ç½®ã‚‚æ›´æ–°
        const updatedSpecialPieces = [];
        
        for (let c = 0; c < cols; c++) {
          let emptyRow = rows - 1;
          for (let r = rows - 1; r >= 0; r--) {
            if (newBoard[r][c] !== null) {
              if (r !== emptyRow) {
                newBoard[emptyRow][c] = newBoard[r][c];
                newBoard[r][c] = null;
                dropping.push([emptyRow, c]);
                
                // ç‰¹æ®Šãƒ”ãƒ¼ã‚¹ã®ä½ç½®ã‚’æ›´æ–°
                const specialIndex = specialPieces.findIndex(sp => sp.row === r && sp.col === c);
                if (specialIndex !== -1) {
                  updatedSpecialPieces.push({
                    ...specialPieces[specialIndex],
                    row: emptyRow
                  });
                }
                
                dropped = true;
              }
              emptyRow--;
            }
          }
        }
        
        if (updatedSpecialPieces.length > 0) {
          setSpecialPieces(prev => {
            const remaining = prev.filter(sp => 
              !updatedSpecialPieces.some(usp => 
                usp.row === sp.row && usp.col === sp.col && usp.type === sp.type
              )
            );
            return [...remaining, ...updatedSpecialPieces];
          });
        }
        
        if (dropped) {
          setDroppingCells(dropping);
          setBoard([...newBoard]);
          await new Promise(resolve => setTimeout(resolve, 400));
          setDroppingCells([]);
        }
        
        return dropped;
      };

      const fillEmpty = async (newBoard) => {
        let filled = false;
        const newPieces = [];
        
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            if (newBoard[r][c] === null) {
              newBoard[r][c] = colors[Math.floor(Math.random() * colors.length)];
              newPieces.push([r, c]);
              filled = true;
            }
          }
        }
        
        if (filled) {
          setDroppingCells(newPieces);
          setBoard([...newBoard]);
          await new Promise(resolve => setTimeout(resolve, 500));
          setDroppingCells([]);
        }
        
        return filled;
      };

      const processMatches = async (newBoard) => {
        setIsAnimating(true);
        
        while (true) {
          const hasMatch = await removeMatches(newBoard);
          if (!hasMatch) break;
          
          await dropTiles(newBoard);
          await fillEmpty(newBoard);
        }
        
        setIsAnimating(false);
        
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å®Œäº†å¾Œã€ã‚²ãƒ¼ãƒ çµ‚äº†ãªã‚‰æœ€çµ‚ã‚¹ã‚³ã‚¢ã§ãƒã‚¤ã‚¹ã‚³ã‚¢ã‚’æ›´æ–°
        if (moves === 0) {
          setTimeout(() => {
            setIsGameOver(true);
            setScore(currentScore => {
              if (currentScore > highScore) {
                setHighScore(currentScore);
                saveHighScore(currentScore);
              }
              return currentScore;
            });
          }, 100);
        }
      };

      const handleCellClick = async (row, col) => {
        if (isAnimating || isGameOver) return;
        
        if (selectedCell === null) {
          setSelectedCell({ row, col });
        } else {
          const { row: selRow, col: selCol } = selectedCell;
          
          const isAdjacent = 
            (Math.abs(row - selRow) === 1 && col === selCol) ||
            (Math.abs(col - selCol) === 1 && row === selRow);
          
          if (isAdjacent) {
            setSwappingCells([{row: selRow, col: selCol}, {row, col}]);
            await new Promise(resolve => setTimeout(resolve, 300));
            
            const newBoard = board.map(r => [...r]);
            [newBoard[row][col], newBoard[selRow][selCol]] = 
            [newBoard[selRow][selCol], newBoard[row][col]];
            
            // ç‰¹æ®Šãƒ”ãƒ¼ã‚¹ã‚‚ã‚¹ãƒ¯ãƒƒãƒ—
            const updatedSpecial = specialPieces.map(sp => {
              if (sp.row === row && sp.col === col) {
                return { ...sp, row: selRow, col: selCol };
              } else if (sp.row === selRow && sp.col === selCol) {
                return { ...sp, row, col };
              }
              return sp;
            });
            setSpecialPieces(updatedSpecial);
            
            const hasMatch = findMatches(newBoard).matches.length > 0 || 
                           updatedSpecial.some(sp => (sp.row === row && sp.col === col) || (sp.row === selRow && sp.col === selCol));
            
            if (hasMatch) {
              setBoard(newBoard);
              setSwappingCells(null);
              const newMoves = moves - 1;
              setMoves(newMoves);
              await processMatches(newBoard);
            } else {
              setBoard(newBoard);
              await new Promise(resolve => setTimeout(resolve, 200));
              setSwappingCells([{row, col}, {row: selRow, col: selCol}]);
              await new Promise(resolve => setTimeout(resolve, 300));
              setBoard(board.map(r => [...r]));
              setSpecialPieces(specialPieces);
              setSwappingCells(null);
            }
          }
          
          setSelectedCell(null);
        }
      };

      const getSpecialPiece = (row, col) => {
        return specialPieces.find(sp => sp.row === row && sp.col === col);
      };

      const renderPiece = (cell, special) => {
        if (special) {
          if (special.type === 'bomb') {
            return <div className="text-3xl">ğŸ’£</div>;
          } else if (special.type === 'lightning') {
            return <div className="text-3xl" style={{ animation: 'lightning 1s infinite' }}>âš¡</div>;
          } else if (special.type === 'rainbow') {
            return <div className="text-3xl" style={{ animation: 'rainbow-pulse 2s infinite' }}>ğŸŒˆ</div>;
          }
        }
        return cell;
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-pink-400 via-purple-400 to-indigo-500 p-4 flex items-center justify-center">
          {showStartScreen ? (
            <div className="max-w-2xl w-full">
              <div className="text-center relative">
                <div className="mb-8" style={{ animation: 'float 3s ease-in-out infinite' }}>
                  <h1 className="text-6xl font-bold text-white mb-2 drop-shadow-2xl">ãƒãƒƒãƒ3</h1>
